    <script type="text/javascript">
      <!--
      function Calcular() {
        var a = document.calc.a.value; 
        var b = document.calc.b.value;

        document.calc.resultado.value = "";
        resultado = "";

        if (isNaN(a) || a == "" || a.indexOf(".") > -1) {
          alert("Digite um valor numérico para o primeiro campo");
          document.calc.a.focus();
          return false;         
        }
        if (isNaN(b) || b == "" || b.indexOf(".") > -1) {
          alert("Digite um valor numérico para o segundo campo");
          document.calc.b.focus();
          return false;         
        }

        a *= 1; // Evita bugs
        b *= 1;

        for (numero = a; numero <= b; numero++) {
          soma = 0;
          for (possivelDivisor = 1; possivelDivisor <= Math.floor(numero/2); possivelDivisor++) {
            if (numero % possivelDivisor == 0) {  // Possível divisor >> divisor
              soma += possivelDivisor;
            }
          }
          if (soma == numero) {
            resultado += numero + ", ";
          }
        }

        resultado = resultado.substring(0, resultado.length - 2);
        document.calc.resultado.value = resultado;
        alert("Valores calculados com sucesso");
        return false;        
      } 

      function Definicao() {
        alert("Cuidado: NÃO confunda com números quadrados perfeitos.\nUm número é perfeito se ele é igual a soma de seus divisores positivos, obviamente não considerando o próprio.\nExemplo: 6 é perfeito, pois 6 = 1 + 2 + 3.");
      }
      //-->
    </script>
  </head>

  <body onload="document.calc.a.focus()" style="font: 13px Tahoma">
    <h2 style="font: small-caps 20px Tahoma; color: #133588; background-color: #F6F6F6; display: block">Calcule números perfeitos dentro de um intervalo</h2>
    <form name="calc" action="#" onsubmit="return Calcular()">
      Primeiro valor: <input name="a" type="text" size="4" />&nbsp;&nbsp;&nbsp;      
      Segundo valor: <input name="b" type="text" size="4" />&nbsp;&nbsp;      
      <input type="submit" value="Calcular..." style="border: outset 1px #122561" /><br />
      Resultados:  <input name="resultado" type="text" size="99" style="border: none; color: #225651; font: 14px Tahoma" readonly="readonly" />
    </form>

    <br /><br /><span style="color: #FF0000">Dica</span>: ganhe tempo pressionando ENTER para calcular o resultado
    <br /><br /><a href="javascript:Definicao()">O que são números perfeitos?</a>
